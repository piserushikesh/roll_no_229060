<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shedule</title>
    <style>
        #form{
            border: 2px;
            border-radius: 6px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <form id="form">
        <h1>Course Shedule</h1>
        <div>
            <td><label for="id"></label>C_id :</td>
            <td><input type="number" id="id"></td>
        </div>
        &nbsp;
        <div>
            <td><label for="nm"></label>C_name :</td>
            <td><input type="text" id="id"></td>
        </div>
        &nbsp;
        <div>
            <td><label for="date"></label>Date :</td>

        </div>
        &nbsp;
        <div>
            <td><label for="time"></label>Time :</td>
            <td><input type="time" id="id"></td>
        </div>
        &nbsp;
        <div>
            <button type="submit" >submit</button>
        </div>
        
    <form>
</body>
